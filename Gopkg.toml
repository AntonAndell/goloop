# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true
################################################################################

# NOTE: All packages should be pinned to specific versions.
# Packages without releases must pint to a commit.

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "golang.org/x/crypto"
  revision = "bc7917b19d8f099105de72dc62898400be07c984"

[[constraint]]
  name = "github.com/dgraph-io/badger"
  version = "v1.5.3"

[[constraint]]
  name = "go.etcd.io/bbolt"
  version = "v1.3.1-etcd.8"

# TODO change it to version or revision later before official release
[[constraint]]
  name = "github.com/syndtr/goleveldb"
  branch = "master"

#[[constraint]]
#  name = "github.com/ugorji/go"
#  version = "v1.1.1"

[[constraint]]
  name = "github.com/go-errors/errors"
  version = "v1.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "v1.2.2"

[[constraint]]
  name = "github.com/haltingstate/secp256k1-go"
  revision = "572209b26df66a638573023571b5ce80983214eb" 

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.2"

[[constraint]]
  name = "github.com/osamingo/jsonrpc"
  version = "v2.1"

[[constraint]]
  name = "github.com/ybbus/jsonrpc"
  version = "v2.1.2"

[[constraint]]
  name = "github.com/asaskevich/govalidator"
  version = "v8"